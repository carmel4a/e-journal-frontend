<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-dziennik - Zarejestruj się</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="/resources/css/register.css">

</head>

<body>
        <h1 class="logo">E-dziennik <span class="icon fas fa-book"></span></h1>
        <div class="alert"></div>
        <form class="register" action="{{.PageURL}}" method="POST">
            <h2 class="register__header">Zarejestruj się</h2>
            <input id="login" name="login" class="register__input" type="text" placeholder="Login">
            <input id="password" name="password" class="register__input" type="password" placeholder="Hasło">
            <input id="repeat_password" name="repeat_password" class="register__input" type="password" placeholder="Powtórz hasło">
            <input id="email" name="email" class="register__input" type="text" placeholder="E-mail">
            <div class=".register__captacha">

            </div>
            <button class="register__button" href="#">Zarejestruj</button>
            <a class="register__login" href="/login">Masz już Konto?</a>
        </form>

        <script src="/resources/javascript/register.js"></script>
</body>
</html>
