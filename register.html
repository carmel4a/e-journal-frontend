<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-dziennik Start</title>
    <!--CSS-->
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>
        <h1 class="logo">E-dziennik <span class="icon fas fa-book"></span></h1>
        <div class="alert"></div>
        <form class="register" action="">
            <h2 class="register__header">Zarejestruj się</h2>
            <input id="login" class="register__input" type="text" placeholder="Login">
            <input id="password" class="register__input" type="password" placeholder="Hasło">
            <input id="repeat_password" class="register__input" type="password" placeholder="Powtórz hasło">
            <input id="email" class="register__input" type="text" placeholder="E-mail">
            <div class=".register__captacha">

            </div>
            <button class="register__button" href="#">Zarejestruj</button>
            <a class="register__login" href="login.html">Masz już Konto?</a>
        </form>

        <script src="register.js"></script>
</body>
</html>
