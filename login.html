<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-dziennik - Zaloguj się</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="/resources/css/login.css">
    
</head>
<body>
    <h1 class="logo">E-dziennik <span class="icon fas fa-book"></span></h1>

    <form class="login" action="{{.PageURL}}" method="POST">
        <h2 class="login__header">Podaj login i hasło</h2>
        <input class="login__input" name="login" type="text" placeholder="Login">
        <input class="login__input" name="password" type="password" placeholder="Hasło">
        <button class="login__button">Zaloguj</button>
        <a class="login__register" href="/register">Zarejestruj się</a>
        <a class="login__reminder" href="/reminder">Zapomniałeś hasła?</a>
      </form>
      
      <script src="/resources/javascript/login.js"></script>
</body>

</html>
